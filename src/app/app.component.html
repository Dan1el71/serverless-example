<style>
  :host {
    display: flex;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f0f9ff 0%, #cbebff 100%);
  }

  .counter-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem 4rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  h1 {
    color: #2c3e50;
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    font-weight: 600;
    background: linear-gradient(45deg, #2980b9, #2c3e50);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .counter-number {
    font-size: 4rem;
    color: #2c3e50;
    margin: 2rem 0;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }

  .button-group {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  button {
    background: linear-gradient(145deg, #2980b9, #3498db);
    border: none;
    border-radius: 15px;
    color: white;
    cursor: pointer;
    font-size: 1.1rem;
    padding: 1rem 2rem;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    box-shadow: 0 4px 15px rgba(41, 128, 185, 0.2);
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(41, 128, 185, 0.3);
  }

  button:active {
    transform: translateY(0);
  }

  button.reset {
    background: linear-gradient(145deg, #e67e22, #f39c12);
    box-shadow: 0 4px 15px rgba(230, 126, 34, 0.2);
  }

  button.reset:hover {
    box-shadow: 0 6px 20px rgba(230, 126, 34, 0.3);
  }

  button.decrement {
    background: linear-gradient(145deg, #c0392b, #e74c3c);
    box-shadow: 0 4px 15px rgba(192, 57, 43, 0.2);
  }

  button.decrement:hover {
    box-shadow: 0 6px 20px rgba(192, 57, 43, 0.3);
  }

  @media (max-width: 480px) {
    .counter-container {
      padding: 1.5rem;
      margin: 1rem;
    }

    button {
      width: 100%;
      justify-content: center;
    }
  }
</style>

<main>
  <div class="counter-container">
    <h1>Contador</h1>
    <div class="counter-number">{{ counter$ | async }}</div>
    <div class="button-group">
      <button class="reset" (click)="reset()">
        <i class="fas fa-sync-alt"></i>
        Resetear
      </button>
      <button class="decrement" (click)="decrement()">
        <i class="fas fa-minus"></i>
        Decrementar
      </button>
      <button (click)="increment()">
        <i class="fas fa-plus"></i>
        Incrementar
      </button>
    </div>
  </div>
</main>
<router-outlet />

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
